{% extends 'components/dashboard/base.html'%} {%block title%}Learning |
Skylearner {% endblock %} {% block sub_title %}
<h6 class="font-weight-bolder mb-0">Edit Blog</h6>
{% endblock %} {% load static %} {% block content %}
<form method="post"  action="{% url 'update_blog' blog.id %}" enctype="multipart/form-data" >
  {% csrf_token %}
    <div class='row'>
        <div class='col-8'>
  <div class="form-group">
    <label for="title">Blog Title</label>
    <input
      class="form-control form-control-lg border"
      type="text"
      id="title" value="{{blog.title}}" name="title" />
    <label for="slug">Slug</label>
    <input
      class="form-control form-control-lg border"
      type="text"
      placeholder=""
      id="slug" value="{{blog.slug}}"
      readonly />
    <div class="row">
      <div class="col">
        <label for="inputState">Category</label>
        <select id="inputState" class="form-control form-control-lg border" name="category">
            {% for category_instance in category %}
                <option {% if category_instance.name == blog.category %}selected{% endif %}
                        value="{{ category_instance.name }}">{{ category_instance.name }}</option>
            {% endfor %}
        </select>
    </div>    </div>
    <label for="exampleFormControlTextarea1">Blog Description</label>
    <textarea class="form-control form-control-lg border" id="exampleFormControlTextarea1" name="description" rows="10">{{blog.description}}</textarea>
  </div>

</div>
<div class="col-4"><img src="{{blog.featured_image.url}}" class="img-fluid" alt="Wild Landscape" />
    <hr class="dark horizontal my-1" />
    <label for="image" class="mt-5">Choose Image</label>
    <input type="file" class="form-control-file" id="image" name="featured_image" />
</div>
</div>

<hr class="dark horizontal my-3" />
<div class="card-footer d-flex">
  <button type="submit" class="btn btn-danger btn-lg mx-auto">Save As Draft</button>

  <a class="btn btn-success mx-auto btn-lg">Publish Blog</a>

  <p class="text-sm my-auto">{{i.instructor}}</p>
</div>
</form>
{% endblock %}
