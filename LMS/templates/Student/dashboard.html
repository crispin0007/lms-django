{% extends 'components/dashboard/base.html'%}
{% load static %}
{%block content%}
<div class="row">
  <h3>Continue Learning ...</h3>
  {% for i in enroll %} 
  {% if i.user|striptags|lower == username|striptags|lower %}
    <div class="row">
      <a href="{{i.course.learning_area_url}}">
      <div class="col col-md-6 col-lg-3">
        <div
          class="card card-background card-background-mask-dark align-items-start mt-4">
          <div
            class="full-background cursor-pointer"
            style="
              background-image: url('{{i.course.featured_image.url}}');
            "></div>
          <div class="card-body">
            <h5 class="text-white mb-0">{{i.course.title}}</h5>
            <p class="text-white text-sm">{{i.course.instructor}} </p>
            
          </div>
        </div>
        <div class="progress-wrapper">
          <div class="progress">
            <div
              class="progress-bar bg-primary rounded"
              role="progressbar"
              aria-valuenow="60"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 60%"></div>
          </div>
        </div>
      </a>
      </div>
      {% endif %}
      
      {% endfor %}
{% endblock %}
